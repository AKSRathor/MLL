<app-side-bar (keyCardAdd)="addKeyCard($event)"></app-side-bar>
    <div id="big_container">
        <div id="left_container">
            <img id="mahindra_logo" src="https://companieslogo.com/img/orig/MAHLOG.NS_BIG-b9ce0293.png?t=1604232065" alt="mahindta_logo">

            <div id="pwsld" class="grey_font">Home</div>
            <ul id="lcfLIlL20Uy2Jua">
                <li id="MrKCgSxHMeTD2Rk" class="grey_font">Create Keys</li>
                <li id="cNKt81CvfXNk5Of" class="grey_font">View Logs</li>
            </ul>
        </div>
        <div id="right_container">
            <div id="VYFc1qozkId5mra">
                <div id="toggle_menu_div">
                    <button id="toggle_menu"><i class="fa-solid fa-bars"></i></button>
                </div>
                <div id="person_id_profile">person profile</div>
            </div>
            <div id="diCgqRzdsILqdTa">
                <div id="zEYPp41JmDPM4Qy">
                    <div id="xPDn9ScBR72CeT" class="grey_font">Home</div>
                    <div id="dNZnPop4vEWlLc">Create Keys</div>
    
                </div>
                <div id="button_div">
                    <button id="N8NODaXdtouCuiJ" class="redBtnEffect"> + Create</button>
                </div>
            </div>

            <div id="jZ3qbrkXCeEdwsa" class="grey_font">History of Created Keys</div>
            <div id="table_container">
                <table>
                    <table>
                        <thead>
                            <tr>
                                <th>Application Name</th>
                                <th>Owner Name</th>
                                <th>Contact Number</th>
                                <th>Generated Passkey</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let i of apiHome">
                            <tr>
                                <td>{{i.applicationName}}</td>
                                <td>{{i.ownerName}}</td>
                                <td>{{i.contactNo}}</td>
                                <td class="generatedApiPart" (click)="handleOnCopyClick(i.key)">
                                    <div class="copyBtnDiv">
                                        <p class="copyBtn">Click to copy</p>
                                    </div>
                                    <p class="keyVal">{{i.key.slice(0,20)}}...</p>
                                </td>
                                <td class="secKeyCreate"><button (click)="handleOnGenSecKey(i.key)"><i class="fa-solid fa-play"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </table>
            </div>

        </div>
    </div>
